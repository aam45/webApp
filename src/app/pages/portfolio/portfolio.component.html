<ng-container *transloco="let t; read: i18nPath">
  <section class="blog-container active" id="portfolio">
    <app-main-title [i18nPath]="i18nPath"></app-main-title>
    <app-title [title]="t('title')"></app-title>
    <app-portfolio-item [i18nPath]="i18nPath"></app-portfolio-item>
  </section>
</ng-container>
